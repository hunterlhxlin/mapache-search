<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
  <div th:replace="fragments/bootstrap_head.html"></div>
</head>

<body>
    <div class="container">

        <div th:replace="fragments/bootstrap_nav_header.html"></div>

        <form style="text-align:center" action="#" th:action="@{/instructor/random_student_results}" th:object="${AppUser}" method="get">
            <input type="submit" class="btn btn-primary" value="I still feel lucky!">
        </form>
        <h6 style="text-align:center">Click the Buttom to View A New Random Student's Activity</h6>
        <div class="container" style="margin-top: 30px">
            <h1>? ? ?</h1>
        </div>

        <div class="container" style="margin-top: 30px">
            <h4>Number of searches made </h4>
            <p th:text="${api_uses}"> </p>
        </div>

        <div class="container" style="margin-top: 30px">
            <h4>Search History</h4>
            <table class="table">
                <tbody>
                    <div th:if=" ${searchqueries.size()} == 0">
                        <h5 class="text-center"> No search history</h5>
                    </div>
                    <div th:if=" ${searchqueries.size()} != 0">
                        <tr th:each="f: ${searchqueries}"></tr>
                    </div>
                </tbody>
            </table>
        </div>

        <div class="container" style="margin-top: 30px">
            <h4>Upvote History</h4>
            <table class="table">
                <tbody>
                    <div th:if=" ${userVotes.size()} == 0">
                        <h5 class="text-center"> No upvoted history</h5>
                    </div>
                    <div th:if=" ${userVotes.size()} != 0">
                        <tr th:each="f: ${userVotes}">
                            <td><a th:href="${f.getResult().getUrl()}" th:text="${f.getResult().getUrl()}"></a></td>
                        </tr>
                    </div>
                </tbody>
            </table>
        </div>

        <div class="container" style="margin-top: 30px">
            <h4>Tag History</h4>
            <table class="table">
                <tbody>
                    <div th:if=" ${userTags.size()} == 0">
                        <h5 class="text-center"> No tag history</h5>
                    </div>
                    <div th:if=" ${userTags.size()} != 0">
                        <tr th:each="f: ${userTags}"></tr>
                    </div>
                </tbody>
            </table>
        </div>
        <div th:replace="fragments/bootstrap_footer.html"></div>
    </div>
    <div th:replace="fragments/bootstrap_scripts.html"></div>
</body>

</html>
