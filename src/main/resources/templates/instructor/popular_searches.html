<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en"> 
  <head>
    <title>Popular Searches</title>
    <div th:replace="fragments/bootstrap_head.html"></div>
  </head>
  <body>
    <div class="container">
      <div th:replace="fragments/bootstrap_nav_header.html"></div>
      <h2 class="text-center">Most Popular Searches</h2>
      <div>
        <a class="dropdown-toggle" href="#" id="Dropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Data Dropdown
        </a>
        <div class="dropdown-menu" aria-labelledby="Dropdown">
          <a class="dropdown-item" href = /instructor>Instructor page</a>
          <a class="dropdown-item" href = /instructor/upvotes>Upvotes</a>
          <a class="dropdown-item" href = /instructor/data>Data_Stub</a>
        </div>
      </div>
      <table class = "table">
        <thead>
            <tr>
                <th>Searches</th>
                <th>Search Count</th>
            </tr>
        </thead>
				<tbody>
					<div th:if=" ${searchedTermsSize} != 0">
            
						<tr th:each="f: ${searchedTerms}"> 
							<td><a th:utext="${f.getResult().getSearchTerms()}"></a></td>
							<td><a th:text="${f.getResult().getCount()}"></a></td>
						</tr>
          </div>
				</tbody>
      </table>
      <div th:if=" ${searchedTermsSize} == 0">
        <h4 class = "text-center"> No searches made yet</h4>
      </div>
    
      <div th:replace="fragments/bootstrap_footer.html"></div>
    </div>
    <div th:replace="fragments/bootstrap_scripts.html"></div>
  </body>
</html>
