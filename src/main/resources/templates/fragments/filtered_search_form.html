<form method="GET" th:action="@{/searchResults}" th:object="${searchObject}">

<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous"/>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label"></label>

        
        <div class="input-group mb-3">    
        <input type="text" name="query" class="form-control" placeholder="Enter a programming/coding query" th:value="${previousSearch}" aria-describedby="js-course-search-submit" autofocus="true"/>
            <div class="input-group-append">
            <button class="btn btn-outline-primary" type="submit" id="js-course-search-submit"><i class="fas
            fa-search">Search</i></button>
          </div>
        </div>

        <table class="table">
            <tr>
                <th>Search Filters</th>
                <td><input type="reset" value="Reset Filters"></td>
            </tr>
            <tr></tr>
                <td>Website:</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Last updated:</td>
                <td>
                    <select id="time">
                        <option value="anytime">anytime</option>
                        <option value="day">past 24 hours</option>
                        <option value="week">past week</option>
                        <option value="month">past month</option>
                        <option value="year">past year</option>
                      </select>
                </td>
            </tr>
            <tr>
                <td><input type="checkbox"></td>
                <td>Sort by highest upvotes</td>
            </tr>
        </table>

        <table class="table">
            <tr>
                <th>API Uses</th>
                <th>Maximum</th>
            </tr>
            <tr>
                <td th:text="${api_uses}"></td>
                <td th:text="${max_api_uses}"></td>
            </tr>
        </table>

    </div>



</form>
